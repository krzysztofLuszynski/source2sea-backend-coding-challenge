plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.20'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'org.assertj:assertj-core:3.20.2'
}

application {
    mainClass = 'com.wrist.source2sea.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
